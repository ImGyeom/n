<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #0f172a; color: #e2e8f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: #1e293b; padding: 2rem; border-radius: 8px; }
    input { display: block; width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #334155; border-radius: 4px; }
    button { padding: 0.75rem; width: 100%; border: none; border-radius: 4px; background: #3e8ef7; color: #fff; font-size: 1rem; cursor: pointer; }
    button:hover { background: #2c7be5; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2 style="text-align: center;">Login</h2>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const body = {
        username: formData.get('username'),
        password: formData.get('password')
      };
      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (data.token) {
          localStorage.setItem('token', data.token);
          alert('Login success!');
          window.location.href = '/admin.html';
        } else {
          alert('Login failed: ' + (data.error || 'Unknown error'));
        }
      } catch (err) {
        console.error(err);
        alert('Server error');
      }
    });
  </script>
</body>
</html>
